<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <h1>Welcome to Page 1</h1>

    <div id="content"></div> <!-- Content from another page will be inserted here -->

    <script>
        // Use the Fetch API to get content from another HTML page
        fetch('2fetch.html')
            .then(response => response.text())  // Convert response to text (HTML)
            .then(html => {
                // Insert the HTML content into the div with id "content"
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching page:', error);
            });
    </script>
</body>
</html>
